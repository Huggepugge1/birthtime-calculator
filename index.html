<html>

<head>
	<title>Birth.html</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="./index.js"></script>
</head>

<body>
	<div class="flex">
		<h1>Gestational Age Calculator</h1>
		<form action="javascript:calculate()">
			<div class="flex">
				<input type="text" id="edd" name="edd" placeholder="Estimated Date of Delivery">
				<input type="text" id="tob" name="tob" placeholder="Date">
				<input type="text" id="ga" name="ga" placeholder="Gestational Age">
				<input type="submit" value="Calculate">
				<input type="text" id="result" name="result" placeholder="Result" readonly>
			</div>
		</form>
	</div>
</body>

</html>
